<section class="container center-content">
  <h1 class="title f-gray">Password Generator</h1>
  <div class="password bg-gray center-content">
    <span>{{ password }}</span>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      (click)="copyPassword()"
    >
      <path
        d="M20 2H10c-1.103 0-2 .897-2 2v4H4c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2v-4h4c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zM4 20V10h10l.002 10H4zm16-6h-4v-4c0-1.103-.897-2-2-2h-4V4h10v10z"
      ></path>
      <path d="M6 12h6v2H6zm0 4h6v2H6z"></path>
    </svg>
  </div>
  <div class="config center-content bg-gray">
    <div class="length center-content">
      <span>Character Length</span>
      <output id="rangevalue" class="lenght-number f-primary">0</output>
    </div>
    <input
      #passwordLength
      type="range"
      value="0"
      min="0"
      max="15"
      oninput="rangevalue.value=value"
      (change)="getPassword()"
    />
    <div>
      <label>
        <input
          #lowercaseCheckbox
          type="checkbox"
          name="lowercase"
          id="lowercase"
          (click)="isChecked($event)"
        />
        <span class="checkmark"></span>
        Include Lowercase Letters
      </label>
      <label>
        <input
          #uppercaseCheckbox
          type="checkbox"
          name="uppercase"
          id="uppercase"
          (click)="isChecked($event)"
        />
        <span class="checkmark"></span>
        Include Uppercase Letters
      </label>
      <label>
        <input
          #numbersCheckbox
          type="checkbox"
          [checked]="true"
          name="numbers"
          id="numbers"
          (click)="isChecked($event)"
        />
        <span class="checkmark"></span>
        Include Numbers
      </label>
      <label>
        <input
          #symbolsCheckbox
          type="checkbox"
          name="symbols"
          id="symbols"
          (click)="isChecked($event)"
        />
        <span class="checkmark"></span>
        Include Symbols
      </label>
    </div>
    <div class="strength center-content">
      <span class="f-gray">STRENGTH</span>
      <div class="bars center-content">
        <div #strengthText class="strength-text"></div>
        <div #weakBar class="bar"></div>
        <div #mediumBar class="bar"></div>
        <div #strongBar class="bar"></div>
      </div>
    </div>
    <button class="center-content" (click)="getPassword()">
      GENERATE
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
      >
        <path
          d="m11.293 17.293 1.414 1.414L19.414 12l-6.707-6.707-1.414 1.414L15.586 11H6v2h9.586z"
        ></path>
      </svg>
    </button>
    <div #error class="error">
      Include a group or select a character length
    </div>
  </div>
</section>
